{% extends "layout/base.html" %}
{% load static %}


{% block css %}
    <style>
        /* General Styles */
.book-details {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #fff;
}

.book-image img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

.book-info {
    padding: 20px 0;
}

.book-info p {
    margin: 10px 0;
}

.actions {
    margin-top: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .book-details {
        padding: 10px;
    }

    .actions {
        text-align: center;
    }

    .btn {
        display: block;
        margin: 10px auto;
    }
}

    </style>
{% endblock css %}
    

{% block body %}
<div class="book-details">
    <h1>{{ book.title }}</h1>
    <div class="book-image">
        <img src="{{ book.image.url }}" alt="{{ book.title }}">
    </div>
    <div class="book-info">
        <p>{{ book.description }}</p>
        <p>Price: ${{ book.price }}</p>
        <p>Rental Price: ${{ book.rental_price }}</p>
        <div class="actions">
            <a href="{% url 'rent_book' book.id %}" class="btn">Rent</a>
            <a href="{% url 'checkout' book.id %}" class="btn">Checkout</a>
        </div>
    </div>
{% endblock body %}
